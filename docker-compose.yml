services:
  storypillow:
    build: .
    ports:
      - "3333:3000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./generated:/app/generated
      - ./library:/app/library
    environment:
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DATABASE_URL=file:/app/data/storypillow.db
    restart: unless-stopped
