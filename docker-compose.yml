services:
  storypillow:
    build: .
    ports:
      - "3333:3000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./generated:/app/generated
    environment:
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - DATABASE_URL=file:/app/data/storypillow.db
    restart: unless-stopped
